{% extends 'post_app/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<link rel="stylesheet" href="{% static 'styles/comments.css' %}">
{% endblock %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    {% include 'post_app/comments.html' %}
</article>
{% endblock %}
