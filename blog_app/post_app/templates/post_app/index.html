{% extends 'post_app/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
{% endblock %}

{% block content %}
{% for post in posts %}
<article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.created_at }}</p>
    <p>{{ post.content }}</p>
</article>
{% endfor %}
{% endblock %}
