{% extends 'user_app/base.html' %}
{% load static %}
    
{% block css %}
<link rel="stylesheet" href="{% static 'styles/login_style.css' %}">
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
{% endblock %}

{% block title %}Вход в аккаунт
{% endblock %}

{% block content %}
<form>
    
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
    </div>
    
    <div class="form-group">
        <label for="email">Электронная почта</label>
        <input type="text" id="email" name="email" placeholder="Введите вашу почту" required>
    </div>
    
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
    </div>
    
    <div class="form-group">
        <label for="confirm-password">Подтверждение пароля</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required>
    </div>
    
    <button type="submit">Зарегистрироваться</button>
</form>
<p>Уже есть аккаунт? <a href="{% url 'user:login' %}">Войти</a></p>
{% endblock %}
